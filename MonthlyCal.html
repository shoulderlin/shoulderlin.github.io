<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>月曆筆記 PDF 產生器</title>
  <style>
    body {
      font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
      background: #f9f9f9;
    }

    .controls {
      padding: 20px;
      background: #fff;
      position: sticky;
      top: 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .controls input,
    .controls button {
      margin-right: 10px;
      font-size: 16px;
      padding: 5px 8px;
    }

    .page {
      width: 297mm;
      height: 210mm;
      padding: 20px;
      box-sizing: border-box;
      page-break-after: always;
      background: white;
      margin: auto;
    }

    .calendar-title {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      border: 1px solid #ccc;
      height: calc(100% - 50px);
    }

    .calendar-header {
      background: #f0f0f0;
      font-weight: bold;
      text-align: center;
      padding: 4px;
      border: 1px solid #ccc;
      line-height: 1.2;
      font-size: 14px;
    }

    .day-cell {
      border: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 4px;
      font-size: 13px;
      position: relative;
    }

    .day-header {
      font-weight: bold;
      font-size: 18px;
      display: inline-flex;
      align-items: center;
    }
    .day-label {
      font-weight: bold;
      font-size: 18px;
    }

    .holiday {
      color: red;
    }
    .day-note{
      font-size: 10px;
      font-weight: normal;
      padding-left: 10px;      
    }

    .workday-label {
      color: blue;
      font-size: 13px;
      display: inline;
      margin-left: 4px;
    }

    .note-line {
      width: 100%;
      height: 1px;
      border-bottom: 1px dashed #ccc;
      margin: auto 0;
    }

    @media print {
      .controls {
        display: none;
      }

      body {
        background: white;
      }

      .page {
        margin: 0;
        border: none;
      }
    }
  </style>
</head>

<body>
  <div class="controls" id="controller">
    <label>年份：<input type="number" id="year" value="2025" min="1900" max="2100"></label>
    <button onclick="generateCalendars()">產生月曆</button>
  </div>

  <div id="calendarContainer"></div>

  <script>
    const HOLIDAY_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQmlfN9RUl4My2dWRrLdRncZ-EE8wxxtm6RUh_RldrayAlGfht82PrB24X-V6TDV83ZKAx9EvsLb5Jh/pub?output=csv";
    let holidayMap = {};

    function parseHolidayCSV(text) {
      const lines = text.trim().split('\n');
      for (let i = 1; i < lines.length; i++) {
        const [dateStr,wee , type, note] = lines[i].split(',');
        if (!dateStr || !type) continue;
        const dateKey = dateStr.replace(/\//g, '-');
        holidayMap[dateKey] = {
          type: type.trim(),
          note: note.trim()
        };
      }
    }

    async function generateCalendars() {
      const container = document.getElementById("calendarContainer");
      container.innerHTML = "";
      const year = parseInt(document.getElementById("year").value);

      const res = await fetch(HOLIDAY_CSV_URL);
      const text = await res.text();
      parseHolidayCSV(text);
      


      for (let month = 0; month < 12; month++) {
        const page = document.createElement("div");
        page.className = "page";

        const title = document.createElement("div");
        title.className = "calendar-title";
        title.textContent = `${year} 年 ${month + 1} 月`;
        page.appendChild(title);

        const grid = document.createElement("div");
        grid.className = "calendar-grid";

        const headers = ["日", "一", "二", "三", "四", "五", "六"];
        for (let h = 0; h < headers.length; h++) {
          const cell = document.createElement("div");
          cell.className = "calendar-header";
          cell.textContent = headers[h];
          grid.appendChild(cell);
        }

        const firstDay = new Date(year, month, 1);
        const startDay = firstDay.getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        const totalCells = startDay + daysInMonth;
        const rowCount = Math.ceil(totalCells / 7);

        // 第一列是表頭，其他列平均
        grid.style.gridTemplateRows = `30px repeat(${rowCount}, 1fr)`;

        for (let i = 0; i < startDay; i++) {
          const emptyCell = document.createElement("div");
          emptyCell.className = "day-cell";
          grid.appendChild(emptyCell);
        }

        for (let day = 1; day <= daysInMonth; day++) {
          const cell = document.createElement("div");
          cell.className = "day-cell";

          const dateObj = new Date(year, month, day);
          const dayKey = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;

          const header = document.createElement("div");
          header.className = "day-header";

          const holiday = holidayMap[dayKey];
          const weekday = dateObj.getDate();
          const daylabel = document.createElement("div");
          daylabel.className = "day-label";
          daylabel.textContent = day;
          header.appendChild(daylabel);
          if (holiday?.type == "2") {
            const label = document.createElement("div");
            daylabel.className = "day-label holiday";
            label.className = "day-note holiday";
            label.textContent = `  ${holiday.note}`;
            header.appendChild(label);
          } else if (holiday?.type == "0"){//((holiday?.type == "0") && ((weekday==0) || (weekday==6))) {
            const label = document.createElement("div");
            label.className = "day-note";
            label.textContent = `${holiday.note}`;
            header.appendChild(label);
          }

          cell.appendChild(header);

          const line = document.createElement("div");
          line.className = "note-line";
          cell.appendChild(line);

          grid.appendChild(cell);
        }

        page.appendChild(grid);
        container.appendChild(page);
      }

      document.getElementById("controller").remove();
    }
  </script>
</body>

</html>
