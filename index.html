<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>辦公小工具首頁</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6210775862908865"
     crossorigin="anonymous"></script>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --primary-color: #007BFF;
      --nav-bg: #f1f1f1;
      --hover-bg: #ddd;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #f1f1f1;
      --primary-color: #3399ff;
      --nav-bg: #2c2c2c;
      --hover-bg: #444;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      background-color: var(--primary-color);
      padding: 1rem;
      color: white;
      text-align: center;
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      justify-content: space-between;
      background-color: var(--nav-bg);
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #ccc;
      align-items: center;
    }

    nav button, #toggleButton, #themeToggle {
      background: none;
      border: none;
      padding: 1rem;
      cursor: pointer;
      font-size: 1rem;
      color: var(--text-color);
      transition: background 0.3s;
    }

    nav button:hover, #toggleButton:hover, #themeToggle:hover {
      background-color: var(--hover-bg);
    }

    #toggleButton {
      width: auto;
      background-color: var(--primary-color);
      text-align: center;
      position: absolute;
      color:#ffffff
    }

    #themeToggle {
      position: relative;
      top: 0;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 164px);
      border: none;
      transition: height 0.3s;
    }

    .hidden {
      display: none;
    }

    .ad-container {
      margin: 0.5rem 0;
      text-align: center;
    }

    .ad-container iframe {
      width: 100%;
      max-width: 300px; /* 減小廣告區塊的最大寬度 */
      height: 50px; /* 減小廣告區塊的高度 */
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body onload="loadTool('./diffv4.html')">

  <!-- 移到頁面頂部的隱藏/顯示工具列按鈕 -->
  <button id="toggleButton" onclick="toggleHeaderAndNav()">≡</button>

  <header id="pageHeader">辦公小工具首頁</header>

  <nav id="navBar">
    <div>
      <button onclick="loadTool('./diffv4.html')">雙邊文字比對</button>
      <button onclick="loadTool('./QRCodeGenerator.html')">QR Code 產生器</button>
      <button onclick="loadTool('./pwdGenerator.html')">密碼產生器</button>
      <button onclick="loadTool('./timer3.html')">倒數計時器</button>
      <button onclick="loadTool('./dice.html')">抽籤工具</button>
    </div>
    <div>
      <button id="themeToggle" onclick="toggleTheme()">🌙 深色模式</button>
    </div>
  </nav>

  <iframe id="toolFrame" src=""></iframe>
  <!-- Google AdSense 廣告區塊 -->
  <div class="ad-container">
    <button onclick="minimizeAd();">X</button>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-6210775862908865"
         data-ad-slot="1234567890"
         data-ad-format="auto"></ins>
  </div>
  <script>
    function loadTool(url) {
      document.getElementById("toolFrame").src = url;
    }

    function toggleHeaderAndNav() {
      const header = document.getElementById("pageHeader");
      const nav = document.getElementById("navBar");
      const toggleBtn = document.getElementById("toggleButton");
      const frame = document.getElementById("toolFrame");
      const hidden = header.classList.toggle("hidden");
      nav.classList.toggle("hidden");

      if (hidden) {
        // toggleBtn.textContent = "顯示導航列與標題";
        frame.style.height = "100vh";
      } else {
        // toggleBtn.textContent = "隱藏導航列與標題";
        frame.style.height = "calc(100vh - 164px)";
      }
    }

    function toggleTheme() {
      const body = document.body;
      const themeBtn = document.getElementById("themeToggle");
      const isDark = body.classList.toggle("dark");

      themeBtn.textContent = isDark ? "☀️ 淺色模式" : "🌙 深色模式";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }
    function minimizeAd(){
        const Ad = document.getElementsByClassName('ad-container')[0];
        Ad.hidden = true;
    }

    // 自動套用本地儲存的主題設定
    (function () {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark");
        document.getElementById("themeToggle").textContent = "☀️ 淺色模式";
      }
    })();

    // Google Ads 設定
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

</body>
</html>
