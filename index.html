    body {

    nav {

    nav ul {

      padding: 0;

      display: flex;

      margin: 0.25rem;
    }

    nav a {
      display: inline-block;

      border-radius: 4px;
      transition: background 0.3s;

    #themeToggle {

      background: none;
      border: none;
      font-size: 1rem;

      padding: 0.5rem 1rem;
    }

    #toggleButton {

      padding: 0.5rem 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      cursor: pointer;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        width: 100%;

  <script>
    function loadTool(url) {
      document.getElementById("toolFrame").src = url;
    }

    function toggleHeaderAndNav() {
      document.getElementById("pageHeader").classList.toggle("hidden");
      document.getElementById("navBar").classList.toggle("hidden");
      adjustIframeHeight();
    }

    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.toggle("dark");
      document.getElementById("themeToggle").textContent = isDark ? "☀️ 淺色模式" : "🌙 深色模式";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    function adjustIframeHeight() {
      const header = document.getElementById("pageHeader");
      const nav = document.getElementById("navBar");
      const frame = document.getElementById("toolFrame");
      const height = (header?.offsetHeight || 0) + (nav?.offsetHeight || 0);
      frame.style.height = `calc(100vh - ${height}px)`;
    }

    window.addEventListener("resize", adjustIframeHeight);
    window.addEventListener("load", () => {
      adjustIframeHeight();
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark");
        document.getElementById("themeToggle").textContent = "☀️ 淺色模式";
      }
    });
  </script>
